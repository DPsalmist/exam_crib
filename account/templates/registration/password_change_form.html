{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Password Change Form {% endblock title %}	

{% block content %}
<h1>Password Reset</h1>
<p>Use the form below to change  your passowrd.</p>
<hr>
<div class="col-md-3">
	<form action="." method="post">
		{{ form|crispy }}
		{% csrf_token %}
		<p><input type="submit" value="Reset Password" class="btn btn-outline-secondary" name=""></p>
	</form>
</div>
{% endblock content %}
